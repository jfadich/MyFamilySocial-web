        <p>Login to access your account.</p>
        <form name="login" class="m-t" role="form" novalidate ng-submit="login_submit()" >
            <div class="form-group" show-errors="{ showSuccess: true }">
                <input
                    ng-model="credentials.email"
                    placeholder="Email"
                    type="email"
                    name="email"
                    class="form-control"
                    required
                >
            </div>
            <div class="form-group" show-errors="{ showSuccess: true }">
                <input
                    ng-model="credentials.password"
                    placeholder="Password"
                    name="password"
                    type="password"
                    class="form-control"
                    min="6"
                    required
                >
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-disabled="login.$invalid">Login</button>

            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a><br>
            <a href="#"><small>Forgot password?</small></a>
        </form>
