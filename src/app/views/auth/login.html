<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">F+</h1>

        </div>
        <h3>Welcome to MyFamily.social</h3>
        <div id="#login-errors">
            <div class="alert alert-danger" ng-repeat="error in errors">
                {{ error.message }}
            </div>
        </div>
        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input class="form-control" placeholder="Username" ng-model="user.email" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-click="submit()">Login</button>

            <a href="#"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
        </form>
    </div>
</div>
