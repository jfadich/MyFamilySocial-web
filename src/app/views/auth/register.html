
        <p>Create account to see it in action.</p>
        <form name="register" class="m-t" role="form" novalidate ng-submit="register_submit()" >
            <div class="form-group" show-errors="{ showSuccess: true }">
                <input
                        ng-model="newUser.first_name"
                        placeholder="First Name"
                        name="first_name"
                        type="text"
                        class="form-control"
                        required
                        >
            </div>
            <div class="form-group" show-errors="{ showSuccess: true }">
                <input
                        ng-model="newUser.last_name"
                        placeholder="Last Name"
                        name="last_name"
                        type="text"
                        class="form-control"
                        required
                        >
            </div>
            <div class="form-group" show-errors="{ showSuccess: true }">
                <input
                        ng-model="newUser.email"
                        placeholder="Email"
                        type="email"
                        name="email"
                        class="form-control"
                        required
                        >
            </div>
            <div class="form-group" show-errors="{ showSuccess: true }">
                <input
                        ng-model="newUser.password"
                        placeholder="Password"
                        name="password"
                        type="password"
                        class="form-control"
                        min="6"
                        required
                        >
            </div>
            <div class="form-group" show-errors="{ showSuccess: true }">
                <input
                        ng-model="newUser.password_confirm"
                        compare-to="newUser.password"
                        placeholder="Confirm Password"
                        name="password"
                        type="password"
                        class="form-control"
                        min="6"
                        required
                        >
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-disabled="register.$invalid">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="login">Login</a>
        </form>
