<div class="ibox">

    <!-- masthead -->
    <div class="ibox-content m-b-sm border-bottom">
        <div class="p-xs col-sm-10">
            <div class="pull-left m-r-md">
                <i class="fa fa-users text-navy mid-icon"></i>
            </div>
            <h2>Welcome to Family Discussions</h2>
            <span>Feel free to choose topic you're interested in.</span>

        </div>
        <div class="pull-right col-sm-2">
            <div class="space-25"></div>
            <a class="btn btn-primary btn-lg"
               ng-if="main.user.role.data.permissions.forum_createThread"
               ui-sref="family.forum.createThread">

                <i class="fa fa-plus"></i> Add Topic
            </a>
        </div>
        <div class="clearfix"></div>
    </div>

    <!-- category list -->
    <div class="ibox-content forum-container">

        <div class="forum-title">
            <div class="pull-right forum-desc">
                <samll>Total posts: {{ total_posts }}</samll>
            </div>
            <h3>Categories</h3>
        </div>

        <div class="forum-item animated fadeIn" ng-repeat="category in categories.data">
            <div class="row">
                <div class="col-md-9">
                    <div class="forum-icon">
                        <i class="{{ category.icon }}"></i>
                    </div>
                    <a ui-sref="family.forum.category({category_slug: category.slug, reload:true})"
                       class="forum-item-title">{{ category.name }}</a>

                    <div class="forum-sub-title">{{ category.description }}</div>
                </div>
                <div class="col-md-1 forum-info pull-right">
                    <span class="views-number">
                        {{ category.post_count }}
                    </span>

                    <div>
                        <small>Posts</small>
                    </div>
                </div>
                <div class="col-md-1 forum-info pull-right">
                    <span class="views-number">
                        {{ category.topic_count }}
                    </span>

                    <div>
                        <small>Topics</small>
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
