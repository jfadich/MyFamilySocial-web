
    <div class="ibox" ng-show="thread">

        <div class="ibox-content" ng-if="!editing_thread">

            <div>

                <div class="media-body animated fadeIn">
                    <span class=" pull-right">
                        <button class="btn btn-white btn-xs" ng-if="thread.permissions.edit" ng-click="editThread(thread)"> <i class="fa fa-pencil"></i> </button>
                    </span>
                    <h2>{{thread.title}}</h2>

                <div class="ibox-content">

                    <p marked="thread.body">

                    </p>
                </div>
                </div>
            </div>
            <div class="forum-post-info  animated fadeIn">
                    <div class="pull-left">
                    Posted by <strong>{{ thread.owner.data.first_name }} {{ thread.owner.data.last_name }}</strong>
                    <small class="text-muted">on <i class="fa fa-clock-o"></i> {{ thread.created * 1000 | date : short }} &nbsp;
                    in <a ui-sref="family.forum.category({category_slug: thread.category.data.slug})">{{thread.category.data.name}}</a>
                    </small>
                    </div>
                    <div ng-if="thread.tags.data.length > 0"> &nbsp;
                        <span ng-repeat="tag in thread.tags.data">
                            <button class="btn btn-white btn-xs">{{ tag.name }}</button>
                        </span>
                    </div>
                <div class="clearfix"></div>

            </div>
        </div>

        <div ng-include="'app/views/forum/_threadForm.html'" class="ibox-content" ng-if="editing_thread"></div>

        <comment-feed parent="thread"></comment-feed>
    </div>
