<div class="row">
    <div class="col-lg-8">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="m-b-md">
                                <a href="" class="btn btn-white btn-xs pull-right">Edit Photo</a>

                                <h2>{{ photo.name }}</h2>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <img ng-src="{{ photo.image.large }}" class="img-responsive center-block">
                    </div>
                    <hr>
                    <div class="row">
                        <div ng-include="'/app/views/forum/_commentsFeed.html'"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="wrapper wrapper-content">
            <div class="ibox">
                <div class="ibox-content">

                    <a href="" class="media-left">
                        <img ng-src="{{ photo.owner.data.image.small }}">
                    </a>
                    <div class="media-right">
                        <strong>{{ photo.owner.data.display_name }}</strong><br>
                        <small class="text-muted">{{ photo.created * 1000 | date : short }}</small>
                    </div><br>

                    <p class="small media-body">
                        {{ photo.description }}
                    </p>

                    <ul class="tag-list media-body" style="padding: 0" ng-if="photo.tags.data.length > 0">
                        <li ng-repeat="tag in photo.tags.data"><a href=""><i class="fa fa-tag"></i> {{ tag.name }}</a></li>
                    </ul>
                    <br class="clearfix">

                </div>
            </div>

        </div>
    </div>
</div>
