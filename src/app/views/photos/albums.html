<div ng-include="'/components/common/heading.html'"></div>
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="wrapper wrapper-content">

                    <div class="col-lg-6" ng-repeat="album in albums">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>{{ album.name }}</h5>
                                <div ibox-tools></div>
                            </div>
                            <div class="ibox-content">
                                <carousel interval="main.slideInterval">
                                    <slide class="active gallery">


        <div class="col-sm-6" ng-if="$index > 3" ng-repeat="photo in album.photos.data">
            <img alt="image" ng-src="{{ photo.image.medium }}">
        </div>


</slide>
                                </carousel>
                            </div>
                        </div>
                    </div>


            </div>
        </div>
    </div>
</div>
