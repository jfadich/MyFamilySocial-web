<!-- Holding area for uploaded photos -->
<div id="preview" class="dropzone hide" style="margin-bottom: 10px;"></div>

<div class="col-md-4">
    <div class="ibox float-e-margins" dropzone="" id="file-dropzone" dz-parent="user" dz-permissions="user.permissions.edit">
        <div class="ibox-title">
            <h5>Profile Photo</h5>
        </div>
        <div>
            <div class="ibox-content no-padding border-left-right">
                <img alt="image" class="img-responsive" src="assets/images/common/full-default-profile.jpg"
                     ng-if="user.image === undefined" class="m-r-sm ng-cloak">
                <img alt="image" class="img-responsive" ng-src="{{ user.image.large }}" ng-if="user.image !== undefined"
                     class="m-r-sm ng-cloak">
            </div>
            <div class="ibox-content profile-content">
                <div class="animated fadeInUp">
                    <h3><strong>
                        {{ user.display_name }}</strong>
                    </h3>
                    <h5>
                        <a class="btn btn-white btn-xs" id="dz-clickable">Drag a photo/click here to change your profile picture</a>
                    </h5>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-8">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>Profile Details
            </h5>
        </div>
        <div class="ibox-content">
            <form class="form-horizontal">
                <div class="">
                    <div class="form-group">

                        <label class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-4"><input type="text" class="form-control" ng-model="user.first_name"></div>

                        <label class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-4"><input type="text" class="form-control" ng-model="user.last_name"></div>

                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">

                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <div class="input-group m-b">
                                <input type="text" class="form-control" ng-model="user.email">
                            </div>
                        </div>

                        <label class="col-sm-2 control-label">Mobile Phone</label>
                        <div class="col-sm-4">
                            <div class="input-group m-b">
                                <input type="text" class="form-control" ng-model="user.phone_one">
                            </div>
                        </div>

                        <label class="col-sm-2 control-label">Second Phone</label>
                        <div class="col-sm-4">
                            <div class="input-group m-b">
                                <input type="text" class="form-control" ng-model="user.phone_two">
                            </div>
                        </div>

                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Street Address</label>
                        <div class="col-sm-4">
                            <div class="input-group m-b">
                                <input type="text" class="form-control" ng-model="user.address.street_address">
                            </div>
                        </div>

                        <label class="col-sm-2 control-label">City</label>
                        <div class="col-sm-4">
                            <div class="input-group m-b">
                                <input type="text" class="form-control" ng-model="user.address.city">
                            </div>
                        </div>

                        <label class="col-sm-2 control-label">State</label>
                        <div class="col-sm-4">
                            <div class="input-group m-b">
                                <input type="text" class="form-control" ng-model="user.address.state">
                            </div>
                        </div>

                        <label class="col-sm-2 control-label">Zip</label>
                        <div class="col-sm-4">
                            <div class="input-group m-b">
                                <input type="text" class="form-control" ng-model="user.address.zip_code">
                            </div>
                        </div>
                    </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Birthday</label>
                            <div class="col-sm-4">
                                <div class="input-group m-b">
                                    <input type="date" class="form-control" ng-model="user.birthdate">
                                </div>
                            </div>

                            <label class="col-sm-2 control-label">Website</label>
                            <div class="col-sm-4">
                                <div class="input-group m-b">
                                    <input type="text" class="form-control" ng-model="user.website">
                                </div>
                            </div>

                            <label class="col-sm-2 control-label">Role</label>
                            <div class="col-sm-10">
                                <div ng-if="!user.permissions.authorize">
                                    {{ user.role.data.name }}
                                </div>
                                <select class="form-control m-b"
                                        name="role"
                                        ng-model="user.role.data.id"
                                        ng-options="role.id as role.name for role in roles"
                                        ng-if="user.permissions.authorize"
                                        required>
                                </select>
                            </div>
                        </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-white" ng-click="stopEdit()">Cancel</button>
                            <button class="btn btn-primary" ng-click="saveUser(user)">Save changes</button>
                        </div>
                    </div>

                    </div>

                <br class="clearfix">
            </form>
        </div>
    </div>
</div>
