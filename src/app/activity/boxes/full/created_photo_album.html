<div class="social-feed-box">

    <div class="social-avatar">
        <profile-picture user="activity.actor" class="pull-left"></profile-picture>
        <div class="media-body">
            <a ui-sref="family.members.profile({user: activity.actor.id})" style="display: inline">
                {{ activity.actor.display_name }}
            </a> uploaded {{activity.count}} photos to <strong><a ui-sref="family.photos.album({album: activity.target.slug})"> {{ activity.target.name }} </a></strong>
            <small class="text-muted"><span am-time-ago="activity.created" am-preprocess="unix"></span></small>

        </div>
    </div>
    <div class="social-body">
        <p>{{ activity.subject.description | limitTo: 250 }}</p>

        <span ng-repeat="photo in activity.target.photos">
            <a ui-sref="family.photos.album({album: activity.target.slug, highlightImage: photo.id})">
                <img alt="{{photo.name}}" class="visible-xs-inline" ng-src="{{ photo.image.small }}">
                <img alt="{{photo.name}}" class="hidden-xs animated fadeIn"  ng-src="{{ photo.image.thumb }}">
            </a>
        </span>
        <br class="clearfix">
    </div>

</div>
