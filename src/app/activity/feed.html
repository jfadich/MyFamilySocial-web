
<div class="col-md-6 pull-right col-xs-12">
    <h2>Welcome!</h2>
    <p>
        If it's your first time here be sure to stop by the <a ui-sref="family.forum.thread({thread_slug: 'welcome'})">Welcome Post.</a> Then explore some

        <a class="btn btn-primary btn-sm" ui-sref="family.photos.albums"><i class="fa fa-photo"></i>  Family Albums</a>

        or stop by the <a class="btn btn-primary btn-sm" ui-sref="family.forum.index"><i class="fa fa-photo"></i>  Family Forum</a>

    </p>
</div>
<div class="col-md-6 col-xs-12">

    <div ng-controller="ThreadFormCtrl" class="ibox-content">
        <form class="form-horizontal" name="threadForm" novalidate>
            <div class="form-group" show-errors="{ showSuccess: true}">
                <label class="col-sm-2 control-label">Subject</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" ng-model="thread.title" required>
                </div>
            </div>
           <input type="hidden" ng-model="thread.category.data.id" ng-init="thread.category.data.id=3">
            <div class="form-group" show-errors="{ showSuccess: true}">
                <div class="col-sm-12">
                    <textarea ng-model="thread.body" name="body" class="form-control" rows="5" required></textarea>
                </div>
            </div>
        </form>
        <button class="btn btn-primary btn-outline"
                ng-click="saveThread(thread)">
            <i class="fa fa-check"></i>
            <span>Share Family Update</span>
        </button>
    </div><br>
<div  infinite-scroll="more()" infinite-scroll-disabled='activityLoading'>
    <div ng-repeat="activity in feed">

        <div ng-include="getActivityBox(activity.type)" class="animated fadeIn"></div>

    </div></div>
    <p>
    <div ng-include="'components/common/loadingIcon.html'" ng-if="activityLoading"></div>
    <div ng-if="feed.length < meta.pagination.total && !activityLoading">
        <button type="button"
                class="btn btn-block btn-outline btn-primary"
                ng-click="more()" >

            <i class="fa fa-arrow-down"></i> More
        </button>
    </div>
    </p>

</div>
