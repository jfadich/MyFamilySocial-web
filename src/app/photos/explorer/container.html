<!-- Toolbar -->
<div dropzone="" id="file-dropzone" dz-parent="parent" dz-permissions="{{ parent.permissions.add_photo }}">

    <!-- Holding area for uploaded photos -->
    <div id="preview" class="dropzone hide" style="margin-bottom: 10px;"></div>

    <div class="ibox border-bottom" sticky style="z-index: 10001">
        <div class="ibox-content" style="padding-left: 0px;padding-right: 0px;">

            <div ng-if="parentLoading" ng-include="'components/common/loadingIcon.html'"></div>
            <div class="pull-right col-md-4 text-right" ng-if="currentPhoto">

                <div class="btn-group">
                    <button class="btn btn-white" ng-click="editPhoto()" ng-if="currentPhoto.permissions.edit">
                        <i class="fa fa-pencil"></i>
                    </button>
                </div>
                <div class="btn-group ">
                    <button class="btn btn-white" ng-click="prevPhoto()" ng-disabled="currentIndex === 0">
                        <i class="fa fa-arrow-left"></i>
                    </button>
                    <button
                            class="btn btn-white"
                            ng-click="nextPhoto($event)"
                            ng-disabled="currentIndex + 1 === photos.length && meta.pagination.links.next === undefined"
                            >
                        <i class="fa fa-arrow-right"></i>
                    </button>
                </div> |
                <button class="btn btn-white" ng-click="closeExplorer()"><i class="fa fa-close"></i></button>
            </div>

            <div class="col-md-8 pull-left">
                <div class="btn-group ">
                    <a class="btn btn-primary" ng-click="changeDisplay('gallery')" tooltip="Gallery">
                        <i class="glyphicon glyphicon-th-large"></i>
                    </a>
                   <!--  <a class="btn btn-primary" ng-click="changeDisplay('explore')" tooltip="Explorer">
                        <i class="glyphicon glyphicon-th-list"></i>
                    </a> -->
                    <span ng-if="parent.permissions.add_photo" id="dz-clickable">
                        <a class="btn btn-primary">
                            <i class="fa fa-upload"></i> <span class="hidden-xs"> Add Photos</span>
                        </a>
                        <small class="text-muted hidden-xs hidden-sm"> or drag photos anywhere</small>
                    </span>
                </div>
            </div>
            <div class="clearfix"></div>

        </div>
    </div>

    <div ng-if="!currentPhoto" class="ibox" ng-include="'app/photos/explorer/list.html'"></div>

    <photo-info ng-show="currentPhoto" photo="currentPhoto" editing="editingPhoto"></photo-info>

</div>
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>
