<div class="block-header">
    <h2>Family Photo Albums</h2>

    <ul class="actions">
        <li class="dropdown" uib-dropdown>
            <a href="" uib-dropdown-toggle>
                <i class="zmdi zmdi-more-vert"></i>
            </a>

            <ul class="dropdown-menu dropdown-menu-right">
                <li>
                    <a href="">Refresh</a>
                </li>
                <li>
                    <a href="">Manage Widgets</a>
                </li>
                <li>
                    <a href="">Widgets Settings</a>
                </li>
            </ul>
        </li>
    </ul>
</div>

<div class="row">
    <div class="col-sm-4" data-ng-repeat="album in albums.albums">
        <div class="card picture-list">
            <div class="card-header ch-alt">
                <h2>{{ album.name }} <small>{{ album.created }}</small></h2>
                <ul class="actions">
                    <li>
                        <a href="">
                            <i class="zmdi zmdi-download"></i>
                        </a>
                    </li>
                    <li class="dropdown" uib-dropdown>
                        <a href="" uib-dropdown-toggle>
                            <i class="zmdi zmdi-more-vert"></i>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-right">
                            <li>
                                <a href="">Delete</a>
                            </li>
                            <li>
                                <a href="">Change Graph Type</a>
                            </li>
                            <li>
                                <a href="">Other Settings</a>
                            </li>
                        </ul>
                    </li>
                </ul>

                <button class="btn bgm-red btn-float waves-effect" ng-if="album.permissions.add_photo"><i class="zmdi zmdi-plus"></i></button>
            </div>

            <div class="pl-body">
                <div class="col-xs-3" data-ng-repeat="photo in album.photos.data">
                    <a href="">
                        <img ng-src="{{photo.image.thumb}}" alt="{{photo.name}}">
                    </a>
                </div>

            </div>
        </div>
    </div>

</div>
