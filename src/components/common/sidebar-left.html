            </div>

            <div class="profile-info">
                {{ mactrl.user.first_name }} {{ mactrl.user.last_name }}

        <ul class="main-menu">
            <li>

                <a data-ui-sref="logout"><i class="zmdi zmdi-time-restore"></i> Logout</a>

    <ul class="main-menu">

        <li data-ui-sref-active="active">

        </li>
        <li data-ui-sref-active="active">
            <a data-ui-sref="family.photos.albums" data-ng-click="mactrl.dismissSidebar($event)"><i class="zmdi zmdi-image"></i>Photos</a>
        </li>

        <li>
            <a href="" toggle-submenu><i class="zmdi zmdi-collection-text"></i> Recipes</a>
        </li>

        <li data-ui-sref-active="active">
            <a data-ui-sref="calendar" data-ng-click="mactrl.dismissSidebar($event)"><i class="zmdi zmdi-calendar"></i> Calendar</a>
        </li>



        <li data-ui-sref-active="active">
            <a data-ui-sref="family.members.index" data-ng-click="mactrl.dismissSidebar($event)"><i class="zmdi zmdi-pin-account"></i> Address Book</a>
